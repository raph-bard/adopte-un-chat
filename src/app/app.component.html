<div class="container">
  <h1 class="text-center py-8">SPA</h1>
  <h2 class="mb-4">Chats en attente d'adoption:</h2>
  <div class="row mb-12">
    @for (cat of catList; track $index) {
    <app-list-kitten [cat]="cat" (catAdopt)="giveCatToUser($event, $index)" />
    }
  </div>
  <app-new-cat-form (catAdded)="sendNewCatToParent($event)" />
  @for (cat of userCatList; track $index) {
  <app-user-kitten [cat]="cat" />
  }
</div>
