<figure class="col-4">
  <img
    class="rounded mb-4"
    style="object-fit: cover; aspect-ratio: 1 / 1"
    [src]="cat.imgUrl"
    [alt]="cat.name"
  />
  <figcaption class="text-center">
    <h3 class="mb-4">{{ cat.name }}</h3>
    <p class="mb-4">{{ cat.birthDate }}</p>
    <button class="py-1 px-2" (click)="sendCatToParent(cat)">Adopter</button>
  </figcaption>
</figure>
